<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">AMC Portfolio</div>
            <ul class="nav-links">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="proyectos" class="projects">
    <!-- Nombre y descripción -->
    <div class="hero">
        <h1>Asier <br>Martínez <br>Corona</h1>
    </div>

    <!-- Círculo de proyectos -->
    <div class="circle-container">
    <div class="central-item">
        <!-- Objeto 3D -->
        <model-viewer 
    src="3dModel/ImageToStl.com_man_bust.glb"
    ar 
    ar-modes="webxr scene-viewer quick-look"
    camera-controls 
    tone-mapping="neutral" 
    poster="poster.webp" 
    shadow-intensity="1.09" 
    exposure="0.55"
    style="width: 100%; height: 100%;">
    
    <!-- Hotspot interactivo -->
    <button class="Hotspot" slot="hotspot-1" data-position="150.53739416995688m -177.68204762437648m -30.326335874960932m" data-normal="0.0803613163666972m 0.6253059474945272m 0.7762309777764499m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Idiomas</div>
    </button>

    <!-- Barra de progreso -->
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>

    <!-- Botón para Realidad Aumentada -->
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>

    <!-- Prompt para AR -->
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="Move icon">
    </div>
</model-viewer>

    </div>
    <div class="circle">
        <div class="circle-item">1</div>
        <div class="circle-item">2</div>
        <div class="circle-item">3</div>
        <div class="circle-item">4</div>
        <div class="circle-item">5</div>
        <div class="circle-item">6</div>
        <div class="circle-item">7</div>
        <div class="circle-item">8</div>
    </div>
</div>

</section>



    <section id="sobre-mi" class="about">
        <h2>Sobre mí</h2>
        <p>[Incluye una breve descripción sobre ti y tus intereses.]</p>
    </section>

    <section id="contacto" class="contact">
        <h2>Contacto</h2>
        <form>
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu email" required>
            <textarea placeholder="Tu mensaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Mi Portfolio. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
