    <script>
      // Cargar el header desde un archivo HTML externo
      fetch("components/header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;

          // Ejecutar el JS del menú hamburguesa DESPUÉS de insertar el header
          const toggler = document.getElementById("toggleBtn");
          const menu = document.getElementById("navMenu");

          if (toggler && menu) {
            toggler.addEventListener("click", () => {
              menu.classList.toggle("active");
            });
          }
        });

      // Cargar el footer desde un archivo HTML externo
      fetch("components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        });

      document.addEventListener("DOMContentLoaded", () => {
        const hero = document.getElementById("hero");
        const header = document.getElementById("header");

        if (hero && header) {
          window.addEventListener("scroll", () => {
            const scrollPosition = window.scrollY;

            if (scrollPosition > header.offsetHeight + 10) {
              hero.classList.add("fixed");
              hero.classList.remove("initial");
            } else {
              hero.classList.add("initial");
              hero.classList.remove("fixed");
            }
          });
        } else {
          console.error("Elementos hero o header no encontrados en el DOM.");
        }
      });
    </script>
