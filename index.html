<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>

<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">AMC Portfolio</div>
            <ul class="nav-links">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="proyectos" class="projects">
        <!-- Nombre y descripción -->
        <div class="hero">
            <h1>Asier <br>Martínez Corona</h1>
        </div>

        <!-- Círculo de proyectos -->
        <div class="circle-container">
            <div class="central-item container">

                <!-- Objeto 3D -->
                <model-viewer src="3dModel/ImageToStl.com_man_bust.glb" ar ar-modes="webxr scene-viewer quick-look"
                    camera-controls touch-action="pan-y" camera-orbit="calc(-1rad - env(window-scroll-y) * 2rad) calc(100deg - env(window-scroll-y) * 90deg) calc(0m + env(window-scroll-y) * 5m)" tone-mapping="neutral" poster="poster.webp" shadow-intensity="1.09" exposure="0.55" style="width: 100%; height: 100%;">

                    <!-- Hotspot interactivo -->
                    <button class="Hotspot" slot="hotspot-1" data-position="30.41002944518105m -145.98426103479414m -195.85662280174387m" data-normal="0.12390979746671431m 0.41227628618813017m -0.902593278248116m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Experiencia</div>
                    </button>

                    <button class="Hotspot" slot="hotspot-2" data-position="187.16671190438376m -189.79333455305573m -22.627930157638275m" data-normal="-0.3873693771919351m 0.4630690918021439m 0.7971900537710376m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Idiomas</div>
                    </button>

                    <button class="Hotspot" slot="hotspot-3" data-position="-148.75583275214677m -205.6815116218041m -55.00206664071516m" data-normal="0.5421952023767562m 0.31886870102357756m 0.7773976550177939m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Estudios</div>
                    </button>

                    <button class="Hotspot" slot="hotspot-4" data-position="37.51989713458498m 168.95150710109647m -5.27067445919684m" data-normal="0.3117896730757719m 0.8321940291025504m 0.4585196808091959m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Mundos Interactivos</div>
                    </button>

                    <button class="Hotspot" slot="hotspot-5" data-position="11.581423494609119m 174.84391373780295m -119.82441406596135m" data-normal="-0.4755873803284771m 0.879148375856953m -0.03024527897669384m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Diseño Web</div>
                    </button>

                    <button class="Hotspot" slot="hotspot-6" data-position="-62.95178101206953m 175.37618397679194m -66.42971228928386m" data-normal="-0.22547204232623486m 0.974088367286131m 0.01772599354271156m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Arte Visual</div>
                    </button>

                    <!-- Barra de progreso -->
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>

                    <!-- Botón para Realidad Aumentada -->
                    <button slot="ar-button" id="ar-button">
                        View in your space
                    </button>
                </model-viewer>
            </div>
        </div>
        <div class="item1" id="item1"></div>
        <div class="item2" id="item2"></div>
        <div class="item3" id="item3"></div>
        <div class="item4" id="item4"></div>
        <div class="item5" id="item5"></div>
        <div class="item6" id="item6"></div>
    </section>
